name: Build for CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "main" ]

jobs:
  build-plugin-ci:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: dotnet build src\Indiko.Object.Comparison.sln -c Release
      
      - uses: actions/checkout@v3
      - name: Test
        run: dotnet test
